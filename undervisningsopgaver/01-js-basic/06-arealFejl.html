<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="">

<body>
    <script>
        let længde = prompt("Angiv længde");
        let bredde = prompt("angiv bredde");

        /*Lav en funktion, areal, som med længde og
bredde som parametre, kan udregne et areal,
og returnere resultatet.*/

        /*let areal = længde * bredde;*/

        function areal(l, b) {
            let a = (l * b);
            if (a == 0) {
                return (`husk længde og bredde skal være tal.\n prøv igen`);
            } else if (isNaN(a)) {
                return (`fejl.\n prøv igen med tal`);
            } else {
                return (`Arealet er ${a}.\ vil du lave et nyt areal?`);
            }

        }
        let resultat = areal(længde, bredde);
        confirm(resultat);

        if (confirm) {
            location.reload();
        }
    </script>
</body>
